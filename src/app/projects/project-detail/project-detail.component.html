<section *ngIf="project" class="project-detail">
    <h1 class="ubuntu-condensed-regular">{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <div>
        <strong>Status:</strong> {{ project.status }}
    </div>
    <div>
        <strong>Technologies:</strong> {{ project.technologies.join(', ') }}
    </div>
    <div>
        <strong>Category:</strong> {{ project.category }}
    </div>
    <div>
        <strong>Details:</strong> {{ project.detail.content }}
    </div>
    <div *ngIf="project.detail.images && project.detail.images.length">
        <strong>Images:</strong>
        <ul>
            <li *ngFor="let image of project.detail.images">
                <img [src]="image" alt="Project image" />
            </li>
        </ul>
    </div>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
