<section class="projects">
    <h1 class="ubuntu-condensed-regular">Projects</h1>
    <div class="projects-content">
        <ul>
            <li *ngFor="let project of projects; let i = index" [ngClass]="{'left': i % 2 === 0, 'right': i % 2 !== 0}">
                <div class="project-card">
                    <div class="project-id ubuntu-condensed-regular">{{ project.id }}</div>
                    <div class="project-details">
                        <h2 class="ubuntu-medium ">{{ project.title }}</h2>
                        <p class="ubuntu-regular">{{ project.description }}</p>
                        <a [routerLink]="['/projects', project.id]">View Details</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
